<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.draw vector editing handlers</title>

	<link rel="stylesheet" href="libs/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="libs/leaflet.ie.css" /><![endif]-->

	<script src="libs/leaflet-src.js"></script>

	<script src="../src/Leaflet.draw.js"></script>

	<script src="../src/edit/handler/Edit.Poly.js"></script>
	<script src="../src/edit/handler/Edit.SimpleShape.js"></script>
	<script src="../src/edit/handler/Edit.Circle.js"></script>
	<script src="../src/edit/handler/Edit.Rectangle.js"></script>
</head>
<body>
	<h1>Using a fixed aspect ratio while editing a <code>L.Rectangle</code>.</h1>
	The red rectangle should maintain a 1:1.5 aspect ratio, the yellow one a 1:4 aspect ratio and the blue one can be resized arbitrary.
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>

	<script>
		// add an OpenStreetMap tile layer
		var map = new L.Map('map').setView([51.505, -0.04], 13);
		L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data {attribution.OpenStreetMap}',
		}).addTo(map);

		L.rectangle([
			[51.49, -0.1], 
			[51.48, -0.06]
		])
			.addTo(map)
			.editing.enable();

		L.rectangle([
			[51.51, -0.1],
			[51.49923, -0.03141] 
		], {
			color: 'yellow',
			aspectRatio: 4 // 1:4
		})
			.addTo(map)
			.editing.enable();

		L.rectangle([
			[51.53, -0.0727],
			[51.51836, -0.04498]
		], {
			color: 'red',
			aspectRatio: 1.5 // 1:1.5
		})	
			.addTo(map)
			.editing.enable();
	</script>
</body>
</html>
