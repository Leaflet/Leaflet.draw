<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Draw</title>

	<link rel="stylesheet" href="libs/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="libs/leaflet.ie.css" /><![endif]-->
	<link rel="stylesheet" href="../dist/leaflet.draw.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.draw.ie.css" /><![endif]-->

	<script src="libs/leaflet-src.js"></script>

	<script src="../src/ext/LineUtil.Intersect.js"></script>
	<script src="../src/ext/LineUtil.Snapping.js"></script>
	<script src="../src/ext/Polygon.Intersect.js"></script>
	<script src="../src/ext/Polyline.Intersect.js"></script>
	<script src="../src/ext/Polyline.Snapping.js"></script>

	<script src="../src/Control.Toolbar.js"></script>
	<script src="../src/draw/Control.Draw.js"></script>
	<script src="../src/edit/Control.Edit.js"></script>
	
	<script src="../src/draw/handler/Draw.Feature.js"></script>
	<script src="../src/draw/handler/Draw.Polyline.js"></script>
	<script src="../src/draw/handler/Draw.Polygon.js"></script>
	<script src="../src/draw/handler/Draw.SimpleShape.js"></script>
	<script src="../src/draw/handler/Draw.Rectangle.js"></script>
	<script src="../src/draw/handler/Draw.Circle.js"></script>
	<script src="../src/draw/handler/Draw.Marker.js"></script>

	<script src="../src/edit/handler/Edit.Feature.js"></script>
	<script src="../src/edit/handler/Delete.Feature.js"></script>
</head>
<body>
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>
	
	<script>
		
		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18}),
			map = new L.Map('map', {layers: [cloudmade], center: new L.LatLng(51.505, -0.09), zoom: 13 });
		
		var polyline = L.polyline([
		    [51.503, -0.124],
		    [51.510, -0.12],
		    [51.512, -0.10],
		    [51.509, -0.08],
		    [51.503, -0.06],
		    [51.51, -0.047]
		]);

		var snap2 = new L.LayerGroup();
			snap2.addTo(map);
			snap2.addLayer(polyline);
					
		var drawControl = new L.Control.Draw({
			position: 'topleft',
			polyline: {
				snappingEnabled: true,
				snapToLayer: [snap2],
				snapSensitivity: 20
			},
			polygon: {
				title: 'Draw a sexy polygon!',
				allowIntersection: false,
				drawError: {
					color: '#b00b00',
					timeout: 1000
				},
				shapeOptions: {
					color: '#bada55'
				}
			},
			circle: {
				shapeOptions: {
					color: '#662d91'
				}
			}
		});
		console.log(drawControl);
		map.addControl(drawControl);
		
		var drawnItems = new L.FeatureGroup();
		map.on('draw:poly-created', function (e) {
			drawnItems.addLayer(e.poly);
		});
		map.on('draw:rectangle-created', function (e) {
			drawnItems.addLayer(e.rect);
		});
		map.on('draw:circle-created', function (e) {
			drawnItems.addLayer(e.circ);
		});
		map.on('draw:marker-created', function (e) {
			e.marker.bindPopup('A popup!');
			drawnItems.addLayer(e.marker);
		});
		map.addLayer(drawnItems);

		var editControl = new L.Control.Edit({
			featureGroup: drawnItems
		});
		map.addControl(editControl);
	</script>
</body>
</html>
